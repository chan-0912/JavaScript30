<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am %s and I love myself.", "Chan");
      // Styled
      // console.log('%c I am great','font-size:50px; background:red;');
      // warning!
      console.warn("oh noo");
      // Error :|
      console.error("hit!");
      // Info
      console.info("Loving is hard!");

      // Testing
      //if assertion failed then only it will print the message
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p); //now we can see the methods and props of the element

      console.clear();
      // Grouping together
      //console.group for open and console.groupCollapsed for default look of collapsed folders
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`And my age is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Wes");
      console.count("Chanchal");
      console.count("Wes");
      console.count("Chanchal");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      // timing
      //how long data is taking to be fetched
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
